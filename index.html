<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="row"></div>
            <div class="row top">
                <div id="ac">AC</div>
                <div id="del">DEL</div>
                <div id="division">:</div>
            </div>
            <div class="row med">
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="multiply">*</div>
            </div>
            <div class="row med">
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="plus">+</div>
            </div>
            <div class="row med">
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="minus">-</div>
            </div>
            <div class="row bot">
                <div id="dot">.</div>
                <div id="zero">0</div>
                <div id="equal">=</div>
            </div>
        </div>
    </body>
</html>
